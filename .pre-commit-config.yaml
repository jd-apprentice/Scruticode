## https://golangci-lint.run/usage/configuration/

repos:
  - repo: https://github.com/tekwizely/pre-commit-golang
    rev: master
    hooks:
      - id: go-fmt
      - id: go-imports ## go install golang.org/x/tools/cmd/goimports@latest
      - id: go-unit-tests
      - id: golangci-lint ## yay -S golangci-lint
        exclude: ^(docs)/