name: Publish

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ "master" ]
    paths:
      - 'src/**'
      - '.github/workflows/publish.yml'
      - 'tests/**'
  push:
    branches: [ "master" ]
    paths:
      - 'src/**'
      - '.github/workflows/publish.yml'
      - 'tests/**'

jobs:

  test:
    permissions: 
      contents: read

    name: test
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@85e6279cec87321a52edac9c87bce653a07cf6c2

      - name: Set up Go
        uses: actions/setup-go@5a083d0e9a84784eb32078397cf5459adecb4c40
        with:
          go-version: 1.24.0

      - name: Test
        run: go test -cover -v ./src/...

  sonarqube:
    permissions: 
      contents: read

    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}